<header id="header">
  <h1 class="title">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h1>

  <div class="nav-bar">
    {{ range .Site.Menus.main }}
    <span class="nav-bar-item">
      <a class="link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
    </span>
    {{ end }}
  </div>
</header>
